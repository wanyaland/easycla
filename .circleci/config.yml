            echo "Stage is: ${STAGE}"
            echo "PROJECT_DIR=${PROJECT_DIR}"
            # Run the deploy scripts
            pushd ${PROJECT_DIR}
            echo "Current directory is: `pwd`"
            echo "Running pre-fetch config: `yarn prebuild:${STAGE}`..."
            yarn prebuild:${STAGE}
            echo "Running: 'yarn deploy -s ${STAGE} -r ${AWS_REGION} -c' in folder: `pwd`"
