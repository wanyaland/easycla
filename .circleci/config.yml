version: 2.1

environment:
  BASH_ENV: ~/.bashrc

set_functional_test_environment: &set_functional_test_environment
  run:
    name: set deployment environment
    command: |
      cd && echo "Setting environment in $BASH_ENV for stage ${STAGE}" && touch $BASH_ENV

      # Note, we place single quotes around the values to ensure any values
      # with dollar signs are not intrepreted and expanded by accident
      echo "export AUTH0_USERNAME='${!AUTH0_USERNAME_ENV_VAR}'" >> ${BASH_ENV}
      echo "export AUTH0_PASSWORD='${!AUTH0_PASSWORD_ENV_VAR}'" >> ${BASH_ENV}
      echo "export AUTH0_CLIENT_ID='${!AUTH0_CLIENT_ID_ENV_VAR}'" >> ${BASH_ENV}

step-library:
  - &install-node-8
    run:
      name: Install node 8
      command: |
        set +e
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.2/install.sh | bash
        [ -s "${NVM_DIR}/nvm.sh" ] && \. "${NVM_DIR}/nvm.sh"
        echo "Installing node v8.17.0..."
        nvm install v8.17.0
        nvm alias default v8.17.0
        echo "[ -s \"${NVM_DIR}/nvm.sh\" ] && . \"${NVM_DIR}/nvm.sh\"" >> $BASH_ENV

  - &install-node-12
    run:
      name: Install node 12
      command: |
        set +e
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.2/install.sh | bash
        [ -s "${NVM_DIR}/nvm.sh" ] && \. "${NVM_DIR}/nvm.sh"
        echo "Installing node v12.14.1..."
        nvm install v12.14.1
        nvm alias default v12.14.1
        echo "[ -s \"${NVM_DIR}/nvm.sh\" ] && . \"${NVM_DIR}/nvm.sh\"" >> $BASH_ENV

jobs:
  # Builds
  buildBackend: &buildBackendAnchor
    docker:
      - image: circleci/python:3.7.4-node
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "e9:13:85:f1:b1:a1:25:bf:f5:44:34:66:82:1e:31:59"
      - run: echo 'export NVM_DIR=${HOME}/.nvm' >> $BASH_ENV
      - *install-node-12
      - run:
          name: Install Top Level Dependencies
          command: |
            echo "Node version is: $(node --version)"
            echo "Running top level install..."
            yarn install
      - run:
          name: Install awscli
          command: sudo apt-get install -y awscli
      - run:
          name: Setup Backend
          command: |
            cd cla-backend
            yarn install
            sudo pip install -r requirements.txt
      - run:
          name: lint
          command: |
            cd cla-backend
            # Lint will always pass for now - need to continue addressing lint issues
            pylint cla/*.py || true
      - run:
          name: test
          command: |
            cd cla-backend
            export GITHUB_OAUTH_TOKEN=${GITHUB_OAUTH_TOKEN}
            pytest "cla/tests" -p no:warnings --cov="cla"

  buildBackendDev:
    <<: *buildBackendAnchor
    environment:
      STAGE: dev

  buildNightlyBackendDev:
    <<: *buildBackendAnchor
    environment:
      CI_NIGHTLY: true
      STAGE: dev

  buildBackendStaging:
    <<: *buildBackendAnchor
    environment:
      STAGE: staging

  buildBackendProd:
    <<: *buildBackendAnchor
    environment:
      STAGE: prod

  buildGoBackend: &buildGoBackendAnchor
    docker:
      - image: circleci/golang:1.14
    working_directory: /go/src/github.com/communitybridge/easycla/
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "e9:13:85:f1:b1:a1:25:bf:f5:44:34:66:82:1e:31:59"
      - run:
          name: Setup
          command: |
            cd cla-backend-go
            make setup_dev
      - run:
          name: Clean
          command: |
            cd cla-backend-go
            make clean
      - run:
          name: Dependencies
          command: |
            cd cla-backend-go
            make deps
      - run:
          name: Build Swagger
          command: |
            cd cla-backend-go
            make swagger
      - run:
          name: Validate Swagger
          command: |
            cd cla-backend-go
            make swagger-validate
      - run:
          name: Build
          command: |
            cd cla-backend-go
            make build-aws-lambda
            make build-metrics-lambda
      - run:
          name: Test
          command: |
            cd cla-backend-go
            make test
      - run:
          name: Lint
          command: |
            cd cla-backend-go
            make lint
      - run:
          name: Move Binary
          command: |
            mv cla-backend-go ~/cla-backend-go
      - persist_to_workspace:
          root: ~/
          paths:
            - cla-backend-go/backend-aws-lambda
            - cla-backend-go/metrics-aws-lambda

