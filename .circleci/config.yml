    <<: *buildGoBackendAnchor
    environment:
      STAGE: dev

  buildNightlyGoBackendDev:
    <<: *buildGoBackendAnchor
    environment:
      CI_NIGHTLY: true
      STAGE: dev

  buildGoBackendStaging:
