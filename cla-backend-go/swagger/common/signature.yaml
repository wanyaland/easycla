type: object
title: A signature model
description: A signature - may be an ICLA or CCLA signature
properties:
  signatureID:
    type: string
  signatureCreated:
    type: string
  signatureModified:
    type: string
  signatureSigned:
    type: boolean
  signatureApproved:
    type: boolean
  signatureReferenceType:
    type: string
  signatureReferenceID:
    type: string
  signatureReferenceName:
    type: string
  signatureReferenceNameLower:
    type: string
  signatureType:
    type: string
  signatureACL:
    type: array
    items:
      $ref: '#/definitions/user'
  userName:
    type: string
  companyName:
    type: string
    pattern: '^([\w\p{L}][\w\s\p{L}()\[\]+\-/%!@#$]*){2,255}$'
  projectID:
    type: string
  userGHID:
    type: string
  userLFID:
    type: string
  version:
    type: string
  created:
    type: string
  modified:
    type: string
  signatureMajorVersion:
    type: string
  signatureMinorVersion:
    type: string
  emailApprovalList:
    type: array
    description: a list of zero or more email addresses in the approval list
    x-nullable: true
    items:
      type: string
  domainApprovalList:
    type: array
    description: a list of zero or more domains in the approval list
    x-nullable: true
    items:
      type: string
  githubUsernameApprovalList:
    type: array
    description: a list of zero or more GitHub user name values in the approval list
    x-nullable: true
    items:
      type: string
  githubOrgApprovalList:
    type: array
    description: a list of zero or more GitHub organization values in the approval list
    x-nullable: true
    items:
      type: string
